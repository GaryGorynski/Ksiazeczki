<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="header"> 
        <h1>Book List</h1>
    </div>
      <div class="content" id="contents">
        <form class="bookin" id="books">
        <div class="books" id="books">
            <label for="book" class="booklabel">Book</label>
            <input type="text" id="title" class="bookinput" placeholder="Title">
            <input type="text" id="author" class="bookinput" placeholder="Author">
            <input type="text" id="genre" class="bookinput" placeholder="Genre">
            <input type="text" id="releaseyear" class="bookinput" placeholder="Release year">
            <input type="text" id="bookid" class="bookinput" placeholder="Book ID">
          </div>
        <div class="author">
            <label for="book" class="authorlabel">Author</label>
        <input type="text" id="authorage" class="authorinput" placeholder="Author, birth date">
        <input type="text" id="authorid" class="authorinput" placeholder="Author ID">
        </div>
        <div class="genre">
            <label for="book" class="genrelabel">Genre</label>
        <input type="text" id="genreTwo" class="genreinput" placeholder="Genre">
        <input type="text" id="genreid" class="genreinput" placeholder="Genre ID">
        </div>
        <div class="button">
          <input type="submit" value="Submit" class="btn">
        </div>
      </form>
    </div>
      
      <div class="table">
        <table>
          <thead>
              <tr>
                  <td>Title</td>
                  <td>Author</td>
                  <td>Genre</td>
                  <td>Release year</td>
                  <td>Book ID</td>
                  <td>Author ID</td>
                  <td>Genre ID</td>
                  <td>        </td>
              </tr>
            </thead>
          <tbody  id="table__body">
          </tbody>
        </table>
      </div>
</div>
    <script src="index.js"></script>
</body>
</html>
